name = "exercise-trainer-bot"
main = "src/index.js"
compatibility_date = "2024-11-19"

# Cron Trigger - 5分ごとに実行
[triggers]
crons = ["*/5 * * * *"]

# KV Namespace for session storage
[[kv_namespaces]]
binding = "EXERCISE_TRAINER_SESSIONS"
id = "10ae465b6c2c4deda56fc1c3be063f06"
preview_id = "402fd3b549a548eeac389131f031c324"

# Environment variables (set via wrangler secret put)
# BSKY_USER_NAME
# BSKY_APP_PASS
# CHECK_BSKY_DID
# GOOGLE_API_KEY
# GEMINI_MODEL

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true
